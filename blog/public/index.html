<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../src/assets/me.css">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>小淇哥的个人博客</title>
    <style>
      body,input,p,h1,h2,h3,h4,ol{
        margin: 0;
        padding: 0;
      }
      ol{
        list-style: none;
      }
      a{
        text-decoration: none;
      }
      input{
        outline-color: skyblue;
      }
      .flex-between{
        display: flex;
        justify-content: space-between;
      }
      .flex-around{
        display: flex;
        justify-content: space-around;
      }
      .flex-between-column{
        display: flex;
        justify-content: space-around;
        flex-direction: column;
      }
      .center{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .padding-lr{
        padding: 0px 15px;
      }
      .padding-tb{
        padding: 15px 0px;
      }
      .text-left{
        text-align: left;
      }
      .title{
        padding: 10px 10px;
        border-bottom: 1px solid #c8c8c8;
      }
      .bg{
        width: 100vw;
        height: 100vh;
        background-image: url(https://blog.api.xiaoyou66.com/assets/images/login/202002070931101.png);
      }
      .radius-bg-fff{
        background-color: #fff;
        border-radius: 5px;
      }
      .border-bottom{
        border-bottom: 1px solid #c8c8c8;
      }
      .fff{
        color: #fff;
      }
      .blue{
        color: #00a1d6;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
